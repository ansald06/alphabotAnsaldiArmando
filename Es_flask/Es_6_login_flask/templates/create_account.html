<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Account</title>
    <!-- Aggiungi il link al file CSS correttamente -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form action="/create_account" method="POST">
        <h3>Create Account</h3>

        <label for="e-mail">Email</label>
        <input type="email" placeholder="Enter your email" id="e-mail" name="e-mail" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Create a password" id="password" name="password" required>

        <button type="submit">Create Account</button>

        <div class="message">
            <p>Already have an account? <a href="/">Log In</a></p>
        </div>

        <!-- Mostra gli errori o successi -->
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        {% if success %}
            <p style="color: green;">{{ success }}</p>
        {% endif %}
    </form>
</body>
</html>
